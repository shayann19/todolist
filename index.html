<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome 6 for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <title>JUST DO IT</title>

</head>

<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="theme-selector light-theme" title="Light"></div>
            <div class="theme-selector dark-theme" title="Dark"></div>
        </div>
        <h1 id="title">Just do it Mr Shayan .<div id="border"></div></h1>
    </div>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit"><i class="fa-solid fa-plus"></i> Add</button>
        </form>
    </div>

    <div id="date-row">
        <span id="datetime"></span>
    </div>
    <script src="JS/time.js"></script>

    <div id="myUnOrdList">
        <ul class="todo-list"></ul>
    </div>

    <div id="todo-counter">
        <span id="done-count">Done: 0</span>
        <span id="undone-count">Undone: 0</span>
    </div>

    <script src="JS/main.js" type="text/javascript"></script>
</body>
</html>
